<div class="alert alert-danger" role="alert" ng-repeat="error in errors">
    <div ng-repeat="(key, value) in error">{{value}}</div>
</div>

<br>
<input type="text" ng-model="model.title" placeholder="Title" class="form-control">
<br>
<input type="text" class="form-control" placeholder="Tag Line" ng-model="model.tagLine">
<br>
<button class="form-control" ng-click="save(model)">{{ isNew ? 'Create' : 'Update'}}</button>
